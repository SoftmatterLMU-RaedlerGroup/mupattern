[package]
name = "mupattern-cli"
version = "0.1.0"
edition = "2021"
description = "Rust CLI for mupattern: crop, expression, movie"

[[bin]]
name = "mupattern"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
tiff = "0.11"
zarrs = { version = "0.23", default-features = false, features = ["filesystem"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = "1"
